<!DOCTYPE html>
<html lang="" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Leap Year Detector</title>
  </head>
  <body>
    <div class="container">
      <h1>Leap Year Detector</h1>
      <form id="formOne">
        
        <label for="year">Enter a year and find out if it's a leap year: </label>
        <input id="year" type="text" min="1" max="4000">
        <button type="submit" name="btn">Find out!</button>
      </form>

      <div id="result">
        <p><span class="year"></span> is <span class="not"></span>a leap year.</p>
      </div>
    </div>
  </body>
</html>
